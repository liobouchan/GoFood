<html>

    <title> Registro </title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Personalizado -->
    <link href="css/views/registro.css" rel="stylesheet">
    <link href="css/views/index.css" rel="stylesheet">
  </head>
  <body>

   <!-- NavBar -->
      <div class="navbar navbar-fixed-top" id="barraDeNavegacion">
        <div class="container">
          <div class="navbar-header">
            <p class="navbar-brand glyphicon glyphicon-ice-lolly-tasted" id="marcaNavbar">
              GoFood
            </p>
            <p class="navbar-text" id="textoNavbar">

    <!-- Formulario -->

  <div id="contenedorRegistro2" class="panel panel-default">
     <div class="panel-heading">
     <h1>Registro de Producto</h1>
     </div>
      <div class="panel-body">
          <form>
      <div class="form-group">
        <label for="id">ID</label>
        <input type="text" class="form-control" id="id" placeholder="id">
      </div>

      <div class="form-group">
        <label for="nombre">Nombre del Producto</label>
        <input type="text" class="form-control" id="nombre" placeholder="Nombre del Producto">
      </div>

      <div class="form-group">
        <label for="costo">Costo</label>
        <input type="text" class="form-control" id="costo" placeholder="Costo del Producto">
      </div>

      <div class="form-group">
        <label for="tiempo">Tiempo de Entrega</label>
        <input type="text" class="form-control" id="tiempo" placeholder="Tiempo de Entrega">
      </div>

      <div class="form-group">
        <label for="InputFile">Foto del Producto</label>
        <input type="file" id="InputFile">
        <p class="help-block">Subir archivo de una foto del Producto.</p>
      </div>


      <input id="registro" type="submit" value="Registro" class="btn btn-primary">
   
    </form>


      </div>
      



  </div>
    
    

    <!-- SecciÃ³n de JS -->

    <script src="js/calculator.js"></script>
