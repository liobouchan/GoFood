<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Cualquier otro Meta debe de ir DEBAJO de estos-->
    <title> Página de Esqueleto </title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Personalizado -->
    <link href="css/views/index.css" rel="stylesheet">
  </head>
  <body>
    <!-- NavBar -->
      <div class="navbar navbar-fixed-top" id="barraDeNavegacion">
        <div class="container">
          <div class="navbar-header">
            <img class="img-responsive" src="img/gofuck.png" id="imagen">
          </div>
        </div>
      </div>
    <!-- Formulario -->
      <div class="jumbotron" id="contenedor">
        <div class="container">
          <form class="form-horizontal">
            <div class="row">
              <div class="col-sm-11 col-lg-11 col-sm-offset-1 col-lg-offset-1">
                <div class="row">
                  <div class="col-lg-3 col-sm-3">
                    <label for="usuario" class="control-label">Usuario</label>
                  </div>
                  <div class="col-lg-8 col-sm-8">
                    <input type="text" class="form-control" id="email" placeholder="Usuario">
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="col-lg-3 col-sm-3">
                    <label for="password" class="control-label">Password</label>
                  </div>
                  <div class="col-lg-8 col-sm-8">
                    <input type="text" class="form-control" id="password" placeholder="Password">
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="col-sm-3 col-sm-offset-9 col-lg-3 col-lg-offset-9">
                    <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="col-sm-12 col-lg-12">
                    <a>¿Olvidaste tu contraseña?</a>
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="col-sm-12 col-lg-12">
                    <a class="glyphicon glyphicon-user" href="registro.html">Registrarse</a>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    <!-- Sección de JS -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/calculator.js"></script>
  </body>
</html>
